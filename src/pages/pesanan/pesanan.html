<ion-header>

  <ion-navbar>
    <ion-title>pesanan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list style="margin-bottom: 0px;">
      <ion-item *ngFor="let listOrder of cartItems; let i = index" >
        <ion-thumbnail item-left style="margin-bottom: 0px; margin-right: 0px;">
          <!-- <img [src]="listOrder.product.featured_src" style="width: 60px !important; height: 60px !important;"> -->
          <img src="https://image.ibb.co/jLNt79/rect4210.png" style="width: 60px !important; height: 60px !important; margin-top: 5px;">
        </ion-thumbnail>
        <!-- <p>{{ listOrder.menu_gerai.nama_gerai }}</p> -->
        <h2>{{ listOrder.menu_gerai.nama_menu }}</h2>
        <p>Qty : <span style="color: black;">{{ listOrder.qty }}</span> * <span style="color: #ea1d1d;">{{ listOrder.menu_gerai.harga | number }}</span> </p>
        <!-- <input type="" name="usrname" placeholder="Catatan" size="14">  <input type="submit" value="Ok"> -->
        <p (click)="addCatatan(i)" style="margin-top: 5px;"><ion-icon name="create" color="primary"></ion-icon> Catatan : {{ listOrder.catatan }}</p>
        <button ion-button clear item-right color="danger" (click)="hapusMenuPesanan(listOrder, i)">
            <ion-icon name="close-circle" style="font-size: medium;"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  
    
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              
            </ion-col>
            <ion-col col-3>
              <b>TOTAL</b>
            </ion-col>
            <!-- <ion-col col-3>
              
            </ion-col> -->
            <ion-col col-6 style="text-align: right">
              <b>{{total | currency:'Rp ':'code':'1.0-0'}}</b>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar >
    <button ion-button block color="orange" (click)="lanjutkanPesanan()">Lanjutkan Pesanan</button>
  </ion-toolbar>
</ion-footer>
