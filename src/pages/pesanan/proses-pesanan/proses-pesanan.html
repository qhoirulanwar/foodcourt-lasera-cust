<ion-header>

  <ion-navbar>
    <ion-title>proses pesanan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <!-- <ion-list> -->
    <!-- <ion-item (click)="pilihTempat()">
      <ion-label>Pilih Tempat</ion-label>
      <ion-input readonly="true" [(ngModel)]="area">suwe</ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label color="orange">Pilih Area</ion-label>
      <ion-select (ionChange)="selectTempat()" [(ngModel)]="area">
        <ion-option value="kantin">Kantin Lasera</ion-option>
        <ion-option value="kampus">Area Kampus</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item *ngIf="tampilMeja; else tampilKampus">
      <ion-label color="orange">Pilih Nomor Meja</ion-label>
      <ion-select (ionChange)="selectMeja()" [(ngModel)]="pilihanMeja">
        <ion-option *ngFor='let n of counter(totalMeja) ;let i = index' value="{{i + 1}}">
          {{i + 1}}
        </ion-option>
      </ion-select>
    </ion-item>
    
    <ng-template #tampilKampus>
      <ion-item>
        <ion-label color="orange">Tempat</ion-label>
        <ion-textarea rows="3" type="text" maxlength="80" placeholder="*Kampus Gedung, no. Lantai, Ruangan" [(ngModel)]="tempatPesanan"></ion-textarea>
      </ion-item>
    </ng-template>
    <ion-item>
      <ion-label color="orange">Keterangan</ion-label>
      <ion-textarea type="text" maxlength="80" placeholder="opsional" [(ngModel)]="keterangan"></ion-textarea>
    </ion-item>
  <!-- </ion-list> -->
</ion-content>

<ion-footer>
  <ion-toolbar >
    <button ion-button block color="orange" (click)="selesaiPesanan()">Selesaikan Pesanan</button>
  </ion-toolbar>
</ion-footer>
