<ion-header>

  <ion-navbar>
    <ion-title>Gerai No {{ this.navParams.get('gerai_id') }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
    <ion-card *ngFor="let data of listMenu; let i = index">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{ data.imgUrl }}">
        </ion-thumbnail>
        <p style="
        margin-top: 8px;
        color: #246ae0;">
        Gerai {{ data.gerai_nama }}</p>
        <h2 style="margin-bottom: 5px;">{{ data.nama_menu }}</h2>
        <p text-wrap>{{ data.layanan_detil }}</p>
        <!-- <p style="
        margin-top: 8px;
        color: #246ae0;
        text-align: end;">
        Baca Selengkapnya</p> -->
        <ion-item style="padding: 0px !important;">
            <!-- <span item-start>Rp</span> -->
            <span item-start style="font-size: 15px; color: #ea1d1d;">{{ data.harga | currency:'Rp ':'code':'1.0-0' }}</span>
            <!-- <button ion-button round item-end>&nbsp; âˆ’ &nbsp;</button>
            <button ion-button color="dark" outline item-end>&nbsp; 0 &nbsp;</button>
            <button ion-button icon-start round item-end>&nbsp; + &nbsp;</button> -->
            <button ion-button item-end mode="ios" style="margin-right: 0px;" (click)="cekKesamaanGeraiMenu(data.menu_id)">
              &nbsp;<ion-icon name="add"></ion-icon>&nbsp;
              <b>&nbsp;Pesanan</b>
            </button>
        </ion-item>
      </ion-item>
    </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar>
      <table style="width:100%">
        <tr>
          <th align="left" style="padding-left: 5%; font-weight: 400;">
            <span>Total &nbsp;</span>
              <span style="font-size: 15px; color: #ea1d1d; font-weight: bold;">{{ total  | currency:'Rp ':'code':'1.0-0' }}</span>
          </th>
          <th align="right">
              <button ion-button item-end color="orange" (click)="tinjauPensanan()">
                  &nbsp;Tinjau Pesanan&nbsp;
                  &nbsp;<ion-icon name="arrow-forward" style="font-weight: 800;"></ion-icon>&nbsp;
                </button>
          </th>
        </tr>
      </table>
  </ion-toolbar>
  
</ion-footer>
